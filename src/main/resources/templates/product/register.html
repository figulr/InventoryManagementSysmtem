<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FenikSystem</title>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/essential.css}" rel="stylesheet">
</head>
<body>
<div>
    <div class="header-logo" th:replace="/fragments/header.html :: logo"></div>
    <div class="header-btn">
        <div th:replace="/fragments/header.html :: logout"></div>
        <hr>
    </div>
</div>

<div class="body-content">
    <div class="unit-function">
                <h3>상품등록</h3>
                <div class="form-group">
                    <span class="label">바코드</span>
                    <input type="text" class="input-register" id="barcodeId" placeholder="바코드번호를 입력하세요.">
                    <br>
                    <br>
                    <button id="btn-barcode-check" class="btn btn-info" type="button">중복 확인 하기</button>
                </div>

                <div class="form-group">
                    <span class="label">상품명</span>
                    <input type="text" class="input-register" id="productName"  placeholder="상품명을 입력하세요.">
                </div>
                <div class="form-group">
                    <span class="label">브랜드</span>
                    <input type="text" class="input-register" id="brand" placeholder="브랜드명을 입력하세요.">
                </div>
                 <div class="form-group">
                     <span class="label">가격</span>
                     <input type="text" class="input-register" id="price" placeholder="구입처를 입력하세요.">
                 </div>
                <div class="form-group">
                    <span class="label">구매처</span>
                    <select class="input-register" id="store">
                        <option
                                th:each="x : ${list}"
                                th:value="${x}"
                                th:text="${x}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <span class="label">중량</span>
                    <div class="input-register">
                        <input style="width: 253px" type="text" id="weight" placeholder="중량을 입력하세요.">
                        <select id="unit" style="width: 42px">
                            <option
                                    th:each="x : ${unit}"
                                    th:value="${x}"
                                    th:text="${x}">
                            </option>
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <span class="label">짧은길이</span>
                    <input type="text" class="input-register" id="volumeShort" placeholder="짧은 길이를 입력하세요.">
                </div>
                <div class="form-group">
                    <span class="label">긴길이</span>
                    <input type="text" class="input-register" id="volumeLong" placeholder="긴 길이를 입력하세요.">
                </div>
                <div class="form-group">
                    <span class="label">높이</span>
                    <input type="text" class="input-register" id="volumeHeight" placeholder="높이를 입력하세요.">
                </div>
                <button id="btn-register" class="btn btn-primary" type="button">등록</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/app/register.js"></script>
</body>
</html>
