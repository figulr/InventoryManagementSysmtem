<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FenikSystem</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div>
    <h1>FenikSystem</h1>
    <hr>
</div>

<div class="col-md-12">
<!--    <div class="col-md-4">-->
<!--        <h3>상품 조회</h3>-->
<!--        <div class="form-group">-->
<!--            <form>-->
<!--                <label for="barcodeId">바코드</label>-->
<!--                <input type="text" id="barcodeId" placeholder="바코드번호를 입력하세요.">-->
<!--            </form>-->

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <h3>상품등록</h3>
                <div class="form-group">
                    <label for="barcodeId">바코드</label>
                    <input type="text" id="barcodeId" placeholder="바코드번호를 입력하세요.">
                </div>
                <div class="form-group">
                    <label for="productName">상품명</label>
                    <input type="text" id="productName"  placeholder="상품명을 입력하세요.">
                </div>
                <div class="form-group">
                    <label for="brand">브랜드</label>
                    <input type="text" id="brand" placeholder="브랜드명을 입력하세요.">
                </div>
                <!-- <div class="form-group"> -->
                    <!--<label for="price">구입처</label> -->
                    <!-- <input type="text" id="price" placeholder="구입처를 입력하세요."> -->
                <!-- </div> -->
                <div class="form-group">
                    <label for="price">매입가</label>
                    <input type="text" id="price" placeholder="매입가를 입력하세요.">
                </div>
                <div class="form-group">
                    <label for="weight">중량</label>
                    <input type="text" id="weight" placeholder="중량을 입력하세요.">
                </div>
                <div class="form-group">
                    <label for="volumeShort">짧은길이</label>
                    <input type="text" id="volumeShort" placeholder="짧은 길이를 입력하세요.">
                </div>
                <div class="form-group">
                    <label for="volumeLong">긴길이</label>
                    <input type="text" id="volumeLong" placeholder="긴 길이를 입력하세요.">
                </div>
                <div class="form-group">
                    <label for="volumeHeight">높이</label>
                    <input type="text" id="volumeHeight" placeholder="높이를 입력하세요.">
                </div>
                <button id="btn-register" class="btn btn-primary" type="button">등록</button>
            </div>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/app/register.js"></script>
</body>
</html>
