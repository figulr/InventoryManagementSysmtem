<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/essential.css}" rel="stylesheet">
</head>
</head>
<body>

<div>
    <div class="header-logo" th:replace="fragments/header.html :: logo"></div>
    <div class="header-btn">
        <div th:replace="fragments/header.html :: logout"></div>
        <hr>
    </div>
</div>

<div class="body-content">
    <div class="unit-function">
        <h3>로그인</h3>
        <div class="form-group">
            <p th:text="${errorMessage}"></p>
        </div>
        <form method="post">
        <div class="form-group">
            <span class="label">Email</span>
            <input type="text" class="input-register" id="email" name="username" placeholder="Email을 입력하세요." required>
        </div>
        <div class="form-group">
            <span class="label">비밀번호</span>
            <input type="password" class="input-register" id="password" name="password"
                   placeholder="비밀번호를 입력하세요." required>
        </div>
        <div class="form-group">
            <button id="btn-login" class="btn btn-primary" type="submit">로그인</button>
        </div>
        </form>
        <div>
            <span class="label">인증번호</span>
            <input type="text" class="input-register" id="authKey"
                   placeholder="인증키를 입력하세요.">
        </div>
    </div>

</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
