<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGN UP</title>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/essential.css}" rel="stylesheet">
</head>
</head>
<body>

<div>
    <div class="header-logo" th:replace="fragments/header.html :: logo"></div>
</div>

<div class="body-content">
    <div class="unit-function">
        <h3>회원등록</h3>
        <div class="email-group">
            <div class="form-group">
                <span class="label">Email</span>
                <input type="search" class="input-register" id="email" placeholder="Email을 입력하세요." required>
                <div class="email-check-msg">
                    <p id="unchecked-msg" class="msg" style="color: red" >Email 중복 조회를 해주세요.</p>
                    <p id="checked-msg" class="msg" style="color: green" hidden>등록 가능한 Email입니다.</p>
                </div>
            </div>
            <div class="form-group" >
                <button id="btn-email-check" class="btn btn-primary" type="button">중복 확인</button>
            </div>
            <div class="form-group">
                <button id="btn-email-reset" class="btn btn-secondary"
                        type="button" disabled="disabled">새로운 Email 입력하기</button>
            </div>
        </div>
        <div class="form-group">
            <span class="label">이름</span>
            <input type="text" class="input-register" id="name"  disabled="disabled" placeholder="이름을 입력하세요.">
        </div>
        <div class="form-group">
            <span class="label">비밀번호</span>
            <input type="password" class="input-register" id="password" disabled="disabled"
                   placeholder="비밀번호를 입력하세요.">
        </div>
        <div class="form-group">
            <p id = "pwd-safefy-msg"></p>
        </div>
        <div class="form-group">
            <span class="label">비밀번호 확인</span>
            <input type="password" class="input-register" id="rePassword" disabled="disabled" placeholder="비밀번호를 한 번더 입력하세요.">
        </div>
        <button id="btn-register" disabled="disabled" class="btn btn-secondary" type="button">회원가입</button>
        <hr>
        <a class="btn btn-primary" href="/auth/login">로그인 하러가기</a>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/app/user/user-register.js"></script>
</body>
</html>
